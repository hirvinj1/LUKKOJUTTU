<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'/>
        <title>Tarjouslaskentamalli (beta)</title>
        <link href="testi.css" rel="stylesheet" type="text/css"/>
        <link href="jquery.flexdatalist.min.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="lukkojquery.js"></script>
        <script src="jquery.flexdatalist.min.js"></script>
    </head>
    <body>
        <div id="properties" class="flex-container">
            Lukoston ominaisuudet:<br>
            <div id="pinta" class='dropdown','flex'>
                <p id="pinta-option">Pintakäsittely: -</p>
                <div class='dropdown-content'>
                    <p class='dropdown-item' onclick="SelectSurface('Cr')">Cr</p>
                    <p class='dropdown-item' onclick="SelectSurface('HCr')">HCr</p>
                    <p class='dropdown-item' onclick="SelectSurface('APr')">APr</p>
                    <p class='dropdown-item' onclick="SelectSurface('KiLa')">KiLa</p>
                    <p class='dropdown-item' onclick="SelectSurface('HaLa')">HaLa</p>
                </div>
            </div>
            <div id="avain" class='dropdown'>
                <p id="avain-option">Avainjärjestelmä: -</p>
                <div class='dropdown-content'>
                    <p class='dropdown-item' onclick="SelectKeySystem('Classic')">Classic</p>
                    <p class='dropdown-item' onclick="SelectKeySystem('Sento')">Sento</p>
                </div>
            </div>
        </div>
            <div id="heloitustunnukset_column" class='column'>
            <p>Syötä helatunnukset kenttiin alapuolella:</p>
                <div id="AddRowButton" class="div-button" onclick="AddRow()">Lis&auml&auml Rivi</div>
                <div id="MassCalculateButton" class="div-button" onclick="MassCalculate()">Laske massat</div>
            </div>  
            <div id="laskentatulos">
                <p>laskentatulos</p>
            </div>
    </body>
    <footer>
        <p>&copy; T:mi Juho Hirvinen - 2018 </p>
    </footer>
</html>
