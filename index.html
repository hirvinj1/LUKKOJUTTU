                <option value="Rst">Ruostumaton ter&aumls</option>

        <p>Syötä helatunnukset kenttiin alapuolella (Demoversiossa ainoastaan tunnukset M26-1 ja M29-1)</p>
            <input type="text" class="flexdatalist" data-data="helat.json" data-search-in='id'/><br>

            <input type="text" class="flexdatalist" data-data="helat.json" data-search-in='id'/><br>
            <button type="button" id="AddRowButton" onclick="AddRow()">Lis&auml&auml Rivi</button>
            <button type="button" onclick="MassCalculate()">Laske massat</button>
        </div>

        </div>
