<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'/>
        <title>Tarjouslaskentamalli (beta)</title>
        <link href="helat.css" rel="stylesheet" type="text/css"/>
        <link href="jquery.flexdatalist.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo:400,700">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="masscalculation.js"></script>
        <script src="jquery.flexdatalist.min.js"></script>
    </head>
    <header>
            
    </header>
    <body>
        <div id="properties" class="property-item-container">
            <div class='dropdown'>
                    <p>Lukoston ominaisuudet:</p>
            </div>
            <div id="pinta" class='dropdown'>
                <p id="surface-option" >Pintakäsittely: -</p>
                <div id ="surf-option-items" class='dropdown-content'></div>
            </div>
            <div id="keysystem" class='dropdown'>
                <p id="keysystem-option">Avainjärjestelmä: -</p>
                <div id ="keysystem-option-items" class='dropdown-content'></div>
            </div>
            <div id="handlepair-u" class='dropdown'>
                <p id="handlepair-u-option">Umpioven painikeparin tyyppi: -</p>
                <div id="handlepair-u-option-items" class='dropdown-content'></div>
            </div>
            <div id="handlepair-p" class='dropdown'>
                <p id="handlepair-p-option">Profiilioven painikeparin tyyppi: -</p>
                <div id="handlepair-p-option-items" class='dropdown-content'></div>
            </div>
        </div>
        <div id="input-output-content">
            <div id="heloitustunnukset_column" class='column'>
            <p>Syötä helatunnukset kenttiin alapuolella:</p>
                <!-- Tähän tulee syötekentät heloitustunnuksia varten -->
                <div id="AddRowButton" class="div-button" onclick="AddRow()">Lis&auml&auml Rivi</div>
                <div id="MassCalculateButton" class="div-button" onclick="MassCalculate()">Laske massat</div>
            </div>  
            <div id="laskentatulos_column">
                <p>laskentatulos</p>
            </div>
        </div>
    </body>
